<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Winx4 Test</title>

    <!-- My stuff -->
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/socket.io.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <link rel="stylesheet" type= "text/css" href="/static/css/bg.css">
    <link rel="stylesheet" type= "text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<div class="w-100 h-100 d-flex flex-column align-items-center justify-content-center ">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="fw-light text-white m-0 logo">winx4</h1>
        <div class="btn-group my-5">
            <a href="#" class="btn btn-outline-light" onclick="$('#import-proxies-fp').click();">
                <i class="bi-upload"></i>
                IMPORT PROXIES
            </a>
            <a href="#" class="btn btn-outline-light" onclick="$('#paste-proxies-modal').modal('toggle');">
                <i class="bi-clipboard-fill"></i>
                PASTE PROXIES
            </a>
        </div>
    </div>
</div>

<!--File picker for importing proxies-->
<input type="file" class="invisible" id="import-proxies-fp">

<!-- Modal for pasting proxies-->
<div class="modal fade hide" id="paste-proxies-modal" tabindex="-1">
   <div class="modal-dialog ">
       <div class="modal-content">
          <div class="modal-body">
            <textarea class="col-12" rows="12" id="paste-proxies-textarea"></textarea>
          </div>
           <div class="modal-footer justify-content-center">
            <a href="#" class="btn btn-outline-dark" onclick="">
                <i class="bi-ui-checks"></i>
                CHECK PROXIES
            </a>
          </div>
       </div>
  </div>
</div>

<!--Just making it ez to edit this modal right away.-->
<script type="text/javascript">
    $(document).ready( ($) => {
     $('#paste-proxies-modal').modal('toggle')
    }
    );
</script>

</body>
</html>
